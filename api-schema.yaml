  /api/quotations/:
    get:
      operationId: api_quotations_list
      description: API para Cotizaciones, con filtros/búsquedas/orden y acciones de
        negocio.
      parameters:
      - in: query
        name: created_at
        schema:
          type: string
          format: date-time
      - in: query
        name: customer
        schema:
          type: integer
      - name: ordering
        required: false
        in: query
        description: Which field to use when ordering the results.
        schema:
          type: string
      - name: page
        required: false
        in: query
        description: A page number within the paginated result set.
        schema:
          type: integer
      - name: search
        required: false
        in: query
        description: A search term.
        schema:
          type: string
      - in: query
        name: status
        schema:
          type: string
          title: Estado
          enum:
          - APPROVED
          - DRAFT
          - EXPIRED
          - REJECTED
          - SENT
        description: |-
          * `DRAFT` - Borrador
          * `SENT` - Enviada
          * `APPROVED` - Aprobada
          * `REJECTED` - Rechazada
          * `EXPIRED` - Vencida
      - in: query
        name: vehicle
        schema:
          type: integer
      tags:
      - api
      security:
      - jwtAuth: []
      - cookieAuth: []
      responses:
        '200':
